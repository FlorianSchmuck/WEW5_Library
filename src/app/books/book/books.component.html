<button class="btn btn-default"
        (click)="changeBook()">Edit Book
</button>
<div>
  <div *ngIf="editMode">
    <form #f="ngForm">
      <div class="form-group">
        <label>Title</label>
        <input [(ngModel)]="selectedBook.title" name="title" class="form-control"
               required
               minlength="3">
      </div>
      <div *ngIf="f.controls['title']?.hasError('required')"> [required]</div>
      <div class="form-group">
        <label>Author:</label>
        <input [(ngModel)]="selectedBook.author" name="author" class="form-control">
      </div>
      <div *ngIf="f.controls['author']?.hasError('required')"> [required]</div>
      <div *ngIf="!f.controls['author']?.hasError('required') && !f.controls['title']?.hasError('required')"
           class="form-group">
        <button
          class="btn btn-default"
          (click)="updateBook()">
          Submit
        </button>
      </div>
    </form>
  </div>
  <div *ngIf="!editMode">
    <label>Title: {{selectedBook.title}}</label>
    <label>Author: {{selectedBook.author}}</label>
    <label>Pages: {{selectedBook.pages}}</label>
    <label>ISBN: {{selectedBook.isbn}}</label>
    <label>Available: {{selectedBook.available}}</label>
  </div>
</div>
