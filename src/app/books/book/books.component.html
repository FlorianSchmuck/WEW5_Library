<div class="card">
  <div *ngIf="editMode">
    <form #f="ngForm">
      <div class="form-group">
        <h4 class="card-title">Title</h4>
        <input class="form-control border-input" maxlength="20" [(ngModel)]="selectedBook.title" name="title"
               required
               minlength="3">
      </div>
      <div *ngIf="f.controls['title']?.hasError('required')"> [required]</div>
      <div class="form-group">
        <h4 class="card-title">Author:</h4>
        <input [(ngModel)]="selectedBook.author" name="author" class="form-control border-input" maxlength="20">
      </div>
      <div *ngIf="f.controls['author']?.hasError('required')"> [required]</div>
      <div *ngIf="!f.controls['author']?.hasError('required') && !f.controls['title']?.hasError('required')"
           class="form-group">
        <button
          class="btn btn-default"
          (click)="updateBook()">
          Submit
        </button>
      </div>
    </form>
  </div>
  <div *ngIf="!editMode">
    <h4 class="card-title">Title: {{selectedBook?.title}}</h4>
    <p class="card-text">Author: {{selectedBook?.author}}</p>
    <p class="card-text">Pages: {{selectedBook?.pages}}</p>
    <p class="card-text">ISBN: {{selectedBook?.isbn}}</p>
    <p class="card-text">Available: {{selectedBook?.available}}</p>
    <p class="card-text">Return date: {{selectedBook?.returnDate}}</p>
  </div>
  <button *ngIf="!editMode && checkIfUserHasRight()" class="btn btn-default"
          (click)="changeBook()">Edit Book
  </button>
</div>
