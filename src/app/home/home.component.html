<div>
  <h1>Login</h1>
  <div *ngIf="!authenticatedUser">
    <form #f="ngForm">
      <div class="form-group">
        <h4 class="card-header">E-Mail</h4>
        <input [(ngModel)]="login.email" name="email" class="form-control border-input"
               required
               minlength="3"
               type="email">
      </div>
      <div *ngIf="f.controls['email']?.hasError('required')"> [required]</div>
      <div class="form-group">
        <h4 class="card-header">Password:</h4>
        <input [(ngModel)]="login.password" name="password" class="form-control border-input" required type="password">
      </div>
      <div *ngIf="f.controls['password']?.hasError('required')"> [required]</div>
      <div *ngIf="!f.controls['email']?.hasError('required') && !f.controls['password']?.hasError('required')">
        <button class="btn btn-default"
                (click)="submit()">Login
        </button>
      </div>
    </form>
  </div>
  <div *ngIf="authenticatedUser">
    <h2>You are logged in as {{authenticatedUser.firstname}} {{authenticatedUser.lastname}}</h2>
  </div>
</div>
